<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <style>
      .iframe-container {
        position: relative;
        overflow: hidden;
        padding-bottom: 56.25%; /* 16:9 aspect ratio (height/width) */
        max-width: 100%; /* Set a maximum width */
      }

      .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="iframe-container">
        <iframe
          style="border: 1px solid rgba(0, 0, 0, 0.1)"
          src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2FAWnnpEQTnz1EEVKMngHhxb%2FResume-Template%3Fnode-id%3D36-222%26scaling%3Dmin-zoom%26page-id%3D36%253A221%26mode%3Ddesign%26t%3DHWyoTRBEU3v2BKqF-1"
          allowfullscreen
        ></iframe>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
